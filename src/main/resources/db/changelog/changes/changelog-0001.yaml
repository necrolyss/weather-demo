databaseChangeLog:
  - changeSet:
      id: create-table-location
      author: vasya pupkin
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: location
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_location_id
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: city
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: country
                  type: VARCHAR(250)
            tableName: location